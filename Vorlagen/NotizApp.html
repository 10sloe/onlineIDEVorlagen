  <script type="text/plain" title="Hauptprogramm.java">
     ArrayList<Notiz> notizen;

notizen = new ArrayList<Notiz>();
notizen.add(new Notiz("Java lernen", 1));
notizen.add(new Notiz("Hausaufgaben machen", 2));
notizen.add(new Notiz("Gassi gehen", 2));

for (Notiz n : notizen)
{
   n.ausgeben();
}
   </script>
  
  
    <script type="text/plain" title="Notiz.java">
class Notiz
{
  String inhalt;
  int prioritaet;
  
  Notiz(String inhalt_, int prio_)
  {
    inhalt = inhalt_;
    prioritaet = prio_;
  }
  
  void ausgeben()
  {
    println("*** Notiz ***");
    println(inhalt);
    println("Prio: " + prioritaet);
    println("-------------");
  }
}
    </script>
